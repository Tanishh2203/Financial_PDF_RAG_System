<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial PDF RAG System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Financial PDF RAG System</h1>
      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <h3>Upload PDF</h3>
          {% if message %}
          <div class="alert alert-info">{{ message }}</div>
          {% endif %}
          <form
            method="POST"
            action="{{ url_for('upload_pdf') }}"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="pdf_file" class="form-label">Select PDF File</label>
              <input
                type="file"
                class="form-control"
                id="pdf_file"
                name="pdf_file"
                accept=".pdf"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
          <div class="mt-3">
            <a href="{{ url_for('metrics') }}" class="btn btn-secondary"
              >View Metrics</a
            >
            <a href="{{ url_for('query') }}" class="btn btn-secondary"
              >Query Data</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
