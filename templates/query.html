<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Query Data</h1>
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <form method="POST" action="{{ url_for('query') }}">
            <div class="mb-3">
              <label for="query" class="form-label">Enter your query</label>
              <input
                type="text"
                class="form-control"
                id="query"
                name="query"
                value="{{ query }}"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit Query</button>
          </form>
          {% if message %}
          <div class="alert alert-info mt-3">{{ message }}</div>
          {% endif %} {% if result_html %}
          <h3 class="mt-4">Result</h3>
          <div class="result-content">{{ result_html | safe }}</div>
          {% endif %}
          <a href="{{ url_for('index') }}" class="btn btn-primary mt-3"
            >Back to Home</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
